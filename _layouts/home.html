---
layout: default
---

<div class="home">
    {{ content }}
    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            {% assign author = site.data.people[post.author] %}
            <span class="post-author">{{ author.name | default: "vieraskyn√§" }}</span> //
            <span class="post-category">{{ post.categories | first }}</span><br>
            <h1 class="post-title">
                <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
            </h1>
            <p><span class="post-meta">{{ post.excerpt }}</span></p>
        </li>
        {% endfor %}
    </ul>
</div>
