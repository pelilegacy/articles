title: Peli Legacy
author: Peliyhdistys Legacy ry
email: toimitus@pelilegacy.fi
description: Peliyhdistys Legacy ry on vuonna 2014 perustettu pelejä ja pelaamista käsitteleviä artikkeleita sekä mediasisältöä toimittava yhdistys.
github_username:  pelilegacy
repository: pelilegacy.github.io
lang: fi
timezone: Europe/Helsinki

# Build settings
strict_front_matter: true
permalink: pretty
theme: minima
date_format: "%d.%m.%Y"
sass:
  style: compressed
gems:
  - jekyll-feed
exclude:
  - run.sh
  - docker-compose.yml
  - .editorconfig
  - nginx
  - jekyll.log
  - Gemfile
  - Gemfile.lock
  - vendor

# Collections
collections:
  podcasts:
    output: false

# Defaults
defaults:
  - scope:
      path: ""
      type: podcasts
    values:
      layout: page
